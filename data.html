        // Use a Map to properly aggregate demand before processing
        const demandAggregation = new Map();
        demandAggregation.set(targetProductName, targetOutput);

        // Queue for processing products (BFS ensures we process levels)
        const processingQueue = [targetProductName];
        const visitedForQueueing = new Set([targetProductName]); // Track items added to queue

        let head = 0;
        while(head < processingQueue.length) {
            const prodName = processingQueue[head++]; // Process in order added

            const currentNeeded = demandAggregation.get(prodName) || 0;
            if (currentNeeded <= 1e-9) continue;

            // Store the final aggregated demand for display
            integerProductNeeds[prodName] = currentNeeded;

            const product = data[prodName];
            if (!product) continue; // Skip if product data missing

            // Find building that produces this product

            if (!buildingInfo) continue; // Skip if base resource or config error

            const [buildingName, buildingDef] = buildingInfo;
            buildingSet.add(buildingName); // Track building type

            // Calculate output per facility (with ceiling)
            const boost = boostMap[prodName] || 0;
            const rawBoosted = product.output * (1 + boost);
            const outputPerFacility = Math.ceil(rawBoosted);

            if (outputPerFacility <= 1e-9) continue; // Skip if no output

            // Calculate integer facilities needed based on aggregated demand
            const facilitiesInt = Math.ceil(currentNeeded / outputPerFacility);

            // Store the output generated by these integer facilities for this specific product
            integerProductOutput[prodName] = facilitiesInt * outputPerFacility;

            // Aggregate the *maximum* integer count needed for this building *type*
            // This assumes the building runs at the rate needed for its most demanding product.
            integerBuildingCounts[buildingName] = Math.max(integerBuildingCounts[buildingName] || 0, facilitiesInt);


            // Process inputs: Add demand to aggregation map and queue if needed
            if (product.inputs) {
                for (const [inputName, inputAmount] of Object.entries(product.inputs)) {
                    // Calculate input demand generated by the integer facilities for *this* step
                    const inputDemand = facilitiesInt * inputAmount;
                    if (inputDemand > 1e-9) {
                        // Aggregate demand for this input across all places it's needed
                        const existingDemand = demandAggregation.get(inputName) || 0;
                        demandAggregation.set(inputName, existingDemand + inputDemand);

                        // Add input to queue only if not already added
                        if (!visitedForQueueing.has(inputName)) {
                            processingQueue.push(inputName);
                            visitedForQueueing.add(inputName);
                        }
                    }
                }
            }
        }

        // Final list of buildings actually used (count > 0)
        const finalUsedBuildings = Object.keys(integerBuildingCounts).filter(bName => integerBuildingCounts[bName] > 0);

              .map(([type, amt]) => `<li>${workforceEmojis[type] || '‚ùì'} Total ${type}: ${formatNumber(amt, 2)}</li>`)
      ];
       html += totalSummaryItems.join('');
       html += `</ul></div>`;


      // Total Raw Inputs Required (External)
       html += `<div><span class="label">üì¶ Total External Inputs Required per Cycle (Base Resources):</span><ul>`;
      const externalInputTotals = {};
      for (const [productName, neededAmount] of Object.entries(integerProductNeeds)) {
           const product = data[productName];
           // Check if it's a base resource (no inputs defined in 'data')
           if (neededAmount > 1e-9 && !product?.inputs) {
               externalInputTotals[productName] = (externalInputTotals[productName] || 0) + neededAmount;
           }
      }
       const externalInputsList = Object.entries(externalInputTotals)
            .filter(([, amt]) => amt > 1e-9)
            .sort(([resA], [resB]) => resA.localeCompare(resB))
            .map(([res, amt]) => `<li>${res}: ${formatNumber(amt, 4)}</li>`);

       html += externalInputsList.join('');
        if (externalInputsList.length === 0) {
            if (!data[selectedProduct]?.inputs) {
                 html += `<li>None (Selected product is a base resource).</li>`;
            } else {
                 html += `<li>None (All base inputs seem to be met internally or not required).</li>`;
            }
        }
       html += `</ul></div>`;

      // Update the output div
      output.innerHTML = html;
    } // End of display function

    // --- UTILITIES ---
    function createBuildingUpgradeSelectors(buildingNames) {
      buildingUpgradesDiv.innerHTML = '<h3>Per-Building Upgrades</h3>';
      const fragment = document.createDocumentFragment();
      buildingNames.forEach(buildingName => {
        if (!buildings[buildingName]) { return; } // Skip if building def missing (e.g. from old calculation)
        const row = document.createElement('div');
        row.className = 'upgrade-row';
        const label = document.createElement('label');
        label.textContent = `${buildingName}:`;
        label.htmlFor = `boost-${buildingName}`;
        const boostSelect = createSelect(upgradeOptions, buildingUpgradeMap, buildingName, value => `üè≠ ${Math.round(value * 100)}% Prod`, `boost-${buildingName}`);
        const upkeepSelect = createSelect(upkeepReductionOptions, buildingUpkeepReductionMap, buildingName, value => `üßæ -${Math.round(value * 100)}% Upkeep`, `upkeep-${buildingName}`);
        const workforceSelect = createSelect(workforceReductionOptions, buildingWorkforceReductionMap, buildingName, value => `üë∑ -${Math.round(value * 100)}% Staff`, `workforce-${buildingName}`);
        row.appendChild(label);
        row.appendChild(boostSelect);
        row.appendChild(upkeepSelect);
        row.appendChild(workforceSelect);
        fragment.appendChild(row);
      });
       buildingUpgradesDiv.appendChild(fragment);
       // Ensure maps have default 0 for any *newly* added buildings
       buildingNames.forEach(bName => {
           if (!(bName in buildingUpgradeMap)) buildingUpgradeMap[bName] = 0;
           if (!(bName in buildingUpkeepReductionMap)) buildingUpkeepReductionMap[bName] = 0;
           if (!(bName in buildingWorkforceReductionMap)) buildingWorkforceReductionMap[bName] = 0;
       });
    }

    function createSelect(options, map, key, labelFn, id) {
      const select = document.createElement('select');
      select.id = id;
      if (!(key in map)) { map[key] = 0; } // Ensure key exists before checking
      options.forEach(value => {
        const opt = document.createElement('option');
        opt.value = value;
        opt.textContent = labelFn(value);
        // Use parseFloat comparison for robustness against "0" vs 0 etc.
        if (parseFloat(value) === parseFloat(map[key])) {
          opt.selected = true;
        }
        select.appendChild(opt);
      });
      select.addEventListener('change', () => {
        map[key] = parseFloat(select.value);
        display(); // Re-render everything when an upgrade changes
      });
      return select;
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => { clearTimeout(timeout); func(...args); };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    function setsAreEqual(setA, setB) {
        if (setA.size !== setB.size) return false;
        for (const item of setA) { if (!setB.has(item)) return false; }
        return true;
    }


    // --- START ---
    document.addEventListener('DOMContentLoaded', initialize);

  </script>
