        buildingUpgrades.appendChild(upkeep);

        buildingUpgrades.appendChild(document.createElement('br'));
      });
    }

    function createSelect(options, map, key, labelFn) {
      const select = document.createElement('select');
      options.forEach(value => {
        const opt = document.createElement('option');
        opt.value = value;
        opt.textContent = labelFn(value);
        if (!(key in map)) map[key] = 0;
        if (value === map[key]) opt.selected = true;
        select.appendChild(opt);
      });
      select.addEventListener('change', () => {
        map[key] = parseFloat(select.value);
        display();
      });
      return select;
    }

    function calculateAll(productName, targetPerCycle) {
  const chain = {};
  const buildingsNeeded = {};
  const usedBuildings = new Set();

  const productBoostMap = {};
  for (const [buildingName, def] of Object.entries(buildings)) {
    (def.produces || []).forEach(prod => {
      productBoostMap[prod] = buildingUpgradeMap[buildingName] || 0;
    });
  }

  function recurse(name, ratePerCycle) {
        const product = products[name];
        if (!product) return;

        const [buildingName, def] = Object.entries(buildings).find(([, def]) => def.produces.includes(name)) || [];
        if (!def) return;

        usedBuildings.add(buildingName);
        const boost = productBoostMap[name] || 0;
        const boostedOutput = product.output * (1 + boost);
        const facilityCount = ratePerCycle / boostedOutput;

        chain[name] = (chain[name] || 0) + facilityCount;
        buildingsNeeded[buildingName] = (buildingsNeeded[buildingName] || 0) + facilityCount;

        if (product.inputs) {
          Object.entries(product.inputs).forEach(([input, amt]) => {
            const subRate = (amt / product.output) * ratePerCycle;
            recurse(input, subRate);
          });
        }
      }

      recurse(productName, targetPerCycle);
      return { chain, buildingsNeeded, usedBuildings: Array.from(usedBuildings) };
    }

        ).join('');

  const def = products[p];

  }
});

        `;
      })();
    }
